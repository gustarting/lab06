<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Consulta de Universidades licenciadas</title>
  </head>
  <body>
    <div class="site-wrapper">
      <div class="mytitle">
        <b>Búsqueda de universidades licenciadas</b>
      </div>
      <form class="content" action="cgi-bin/consult.pl">
        <label for="kind">Elija opción e ingrese una frase:</label>
        <div class="myinput">
          <select name="kind" required>
            <option value="name">Nombre</option>
            <option value="period">Periodo de Licenciamiento</option>
            <option value="localRegion">Departamento Local</option>
            <option value="studyProgram">Nombre del programa (Carrera)</option>
          </select> 
          <input type="text" name="keyword" required>
        </div>
        <input type="submit" value="Buscar">
      </form>
    </div>
  </body>
</html>
